<div class="container" style="max-width: 450px;">
  <div class=".col-xs-offset-3 col-xs-5 text-center">
    <h1>Users</h1>
    <ul class="list-group">
      <li *ngFor="let user of usersData" class="list-group-item">
        <a routerLink="/albums/{{user.id}}"> {{user.name}}</a>
      </li>

    </ul>
  </div>
</div>
